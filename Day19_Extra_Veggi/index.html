<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="logo">
            <div class="aline">
                <img src="./images/logo.png" alt="logo">
                <h4>Veggies</h4>
            </div>
            <div class="aline2">
                <div class="lol"></div>
                <div class="lol"></div>
                <div class="lol"></div>
                <div class="lol"></div>
            </div>
        </div>

        <div class="helth-buttons">
            <div class="first-row">
                <button class="but">Fresh</button>
                <button class="but">Healthy</button>
                <button class="but">Energy</button>
            </div>
            <div class="second-row">
                <button class="but">High Quality</button>
                <button class="but">Eco Friendly</button>
            </div>
        </div>

        <div class="veggies-txt">
            <img src="./images/no1.png" alt="">
            <img src="./images/pic1.png" alt="">
            <img src="./images/logo.png" alt="">
            <img src="./images/No background/eco-friendly-removebg-preview.png" alt="">
            <img src="./images/No background/veggies-removebg-preview.png" alt="">
            <img src="./images/No background/Vegitables-removebg-preview.png" alt="">
            <img src="./images/No background/point-tag-removebg-preview.png" alt="">
            <!-- <p class="icon ">&nbsp; Eco<br>friendly</p>
            <p class="icon ">Veggies</p>
            <p class="icon ">Vegetarian</p> -->
        </div>

        <div class="bowl">
            <div class="back-txt">
                <h1>Veggies</h1>
                <h1>Veggies</h1>
                <h1>Veggies</h1>
            </div>
            <img src="./images/No background/bowl.png" alt="">
            <img src="./images/pic1.png" alt="">
        </div>

        <div class="allveggies">
            <div class="top">
                <img src="./images/logo.png" alt="">
                <p>www.veggies.id</p>
            </div>
            <div class="mid">
                <div class="mid-but">
                    <p>No#1 Vegan Food</p>
                </div>
                <div class="mid-txt">
                    <h1>Fresh</h1>
                    <h2>Feast</h2>
                </div>
            </div>
            <img src="./images/No background/allvegies-removebg-preview.png" alt="">

            <!-- <img src="./images/No background/brockly-removebg-preview.png" alt="">
            <img src="./images/No background/tomato-removebg-preview.png" alt=""> -->
        </div>

        <div class="person">
            <h1>Pure Health</h1>
            <p>Enjoy optimal health with <br>
                nutrient-rich plant-based <br>
                foods.
            </p>
            <div class="back-ground-white-curcle"></div>
            <img src="./images/No background/Screenshot_2025-10-10_120823-removebg-preview.png" alt="">
            <!-- <img src="./images/no1.png" alt=""> -->
        </div>

        <div class="txt">
            <p>Plus Jakarta Sans</p>
            <h2>AaBbCc</h2>
        </div>
    </main>
    <img class="brockly" src="./images/No background/brockly-removebg-preview.png" alt="">
    <img class="tomato" src="./images/No background/tomato-removebg-preview.png" alt="">
    <img class="no1-icon" src="./images/no1.png" alt="">
</body>

</html>
