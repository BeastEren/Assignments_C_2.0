<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>2 CARDS</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <img src="./images/anime_girl_pic.jpg" alt="">
            <div class="txt">
                <div class="detals-user">
                    <div class="name">
                        <h1>Sophie Bennett </h1>
                        <i class="ri-verified-badge-fill"></i>
                    </div>
                    <p class="txt-p">Product Designer who focuses on simplicity & usability.</p>
                </div>
                <div class="foot">
                    <div class="people">
                        <i class="ri-user-line"></i>
                        <p>312</p>
                    </div>
                    <div class="tick">
                        <i class="ri-checkbox-multiple-fill"></i>
                        <p>48</p>
                    </div>
                    <button>Follow <i class="ri-add-line"></i></button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="bag">
                <div class="txt txt-blur">
                    <div class="detals-user">
                        <div class="name">
                            <h1>Sophie Bennett </h1>
                            <i class="ri-verified-badge-fill"></i>
                        </div>
                        <p class="txt-p">Product Designer who focuses <br> on simplicity & usability.</p>
                    </div>
                    <div class="foot">
                        <div class="people">
                            <i class="ri-user-line"></i>
                            <p>312</p>
                        </div>
                        <div class="tick">
                            <i class="ri-checkbox-multiple-fill"></i>
                            <p>48</p>
                        </div>
                        <button>Follow <i class="ri-add-line"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ------------------------------------------------------- -->

        <div class="card2">
            <img class="profile-pic" src="./images/boy1.jpg" alt="">
            <i class="ri-circle-fill"></i>
            <img class="back-g" src="./images/back-bg.jpg" alt="">
            <div class="card-details">
                <div class="heading">
                    <div class="name-detail">
                        <h1 class="coler">Sourav Singh</h1>
                        <p class="coler">UI/UX Designer</p>
                    </div>
                    <button class="book-mark"><i class="ri-bookmark-line"></i></button>
                </div>

                <div class="info">
                    <button class="butn">App Design</button>
                    <button class="butn">Web Design</button>
                    <button class="butn">Figma</button>
                    <button class="fore">+4</button>
                </div>

                <div class="info-detail">
                    <div class="star">
                        <div class="star-inside">
                            <i class="ri-star-fill"></i>
                            <h1 class="coler">4.9</h1>
                        </div>
                        <p class="coler">Rating</p>
                    </div>
                    <div class="line"></div>
                    <div class="award">
                        <div class="award-inside">
                            <i class="ri-award-fill"></i>
                            <h1 class="coler">50+</h1>
                        </div>
                        <p class="coler">Clients</p>
                    </div>
                    <div class="line"></div>
                    <div class="prise">
                        <h1 class="coler">$65/hr</h1>
                        <p class="coler">Rate</p>
                    </div>
                </div>

                <button class="theBUT">Get In Touch</button>
            </div>
        </div>
    </div>
</body>

</html>
